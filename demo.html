<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="instafeed.js" type="text/javascript"></script>
    <style>
        #instagram-feed > div {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="instagram-feed" style="width: 100%">
    </div>
    <script>
        insta = new InstaFeedJS("dubb_pro");
        insta.getRecentMedia(9, function(media) {
            for (m in media) {
                image = media[m];
                $img = $("<img>", {
                    alt: image["imageCaption"],
                    attr: {
                        height: 128,
                        width: 128,
                        style: "width: 100%;"
                    },
                    src: image["imageUrl"]
                });

                $a = $("<a>", {
                    href: image["imageTarget"],
                    target: "_blank",
                    title: image["imageCaption"]
                }).append($img);
                $div = $("<div>").append($a);
                $("#instagram-feed").append($div);
            }
        });
    </script>
</body>

</html>
